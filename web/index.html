<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MD5 Tunneling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <script src="helpers.js" defer></script>
    <script src="block1.js" defer></script>
    <script src="block2.js" defer></script>
    <script type="text/glsl" src="vshader.vs" id="vshader"></script>
    <script type="text/glsl" src="fshader.fs" id="fshader"></script>
    <script src="gpu.js" defer></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>MD5 Tunneling Attack</h1>
    <section>
      <h2 class="active" id="inputs">Inputs</h2>
      <label for="seed"
             >Seed (in hex)
             <input id="seed" type="text" value="4" />
      </label>
        <button id="start">Start</button>
        <button id="gpu">GPU</button>
    </section>
    <section>
      <h2>Output</h2>
      <h3 id="block1">Block 1</h3>
      <p id="block1-content"></p>
      <h3 id="block2">Block 2</h3>
      <p id="block2-content"> </p>
      <h3 id="hash">Hash</h3>
      <p id="hash-content"></p>
      <h3 id="files">Files</h3>
      <p id="files-content"></p>
    </section>
    <section>
      <canvas id="canvas" width="256", height="256"></canvas>
    </section>
    <ol id="blocks">
    </ol>
    <div id="bottom"></div>
<style>
body {
  font-family: monospace;
  background-color: black;
  color: white;
}
canvas {
  border: 1px solid white;
}
.active:before {
  content: "> ";
}
 .active {
   font-size: 200%;
 }
 a {
   padding: 5px 20px;
   border: 1px solid white;
   margin-right: 10px;
   color: white;
 }
 #blocks section > a{
 }
 .block {
   display: flex;
   margin-top: 10px;
   border: 1px solid gray;
   padding: 5px 20px;
 }
 .block > div {
   flex: 1;
   overflow-wrap: break-word;
 }
 canvas {
   transform: scale(2, 2);
   transform-origin: top left;
   margin-bottom: 256px;
 }
 

</style>
  </body>
</html>
